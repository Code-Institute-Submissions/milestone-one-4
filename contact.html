	<meta charset="UTF-8">

	<script src="https://kit.fontawesome.com/a4f5f262f5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>FireFly Aerial Photography | Professional Drone Footage </title>
</head>


<body>

	<!--Navbar Section-->

	<div class="container-fluid">
		<nav class="navbar">
			<ul class="uppercase nav navbar-nav" id="navbar_pages">
				<li>
					<a href="index.html">Home</a>
				</li>
				<li>
					<a href="portfolio.html">Portfolio</a>
				</li>
				<li>
					<a href="bio.html">Bio</a>
				</li>
				<li>
					<a class="active" href="contact.html">Contact</a>
				</li>
			</ul>
		</nav>
	</div>

	<!--Main Image-->

	<div class="container-fluid aerial-image-container no-gutters" id="aerial-image-contact">

		<!--Splash-->

		<div class="row">
			<div class="col-12">
				<section class="splash text-center">
					<h1 class="splash-header">Contact Us</h1>
					<hr class="block-divider">
					<p class="splash-sub">Please fill out the form below to get started on your next project</p>
				</section>
			</div>
		</div>
	</div>

	<!--Contact Section-->

	<section class="container-fluid">
		<div class="row contact">
			<div class="firefly-navy no-gutters">
				<h3 class="contact-heading uppercase text-center">Interested in getting your own Aerial Images?</h3>
				<h5 class="contact-heading uppercase text-center">Submit a request below:</h5>

				<div class="center-form">
					<form>
						<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
						<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
						<textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>

							<div class="col btn-offset">
								<button type="submit" class="btn btn-secondary">Send Request</button>
							</div>
					
					</form>
				</div>
			</div>
		</div>
	</section>

	<!--Footer-->

	<div class="row">
		<div class="col-12 footer" id="footer">
			<ul class="list-inline">
				<li>
					<a href="https://www.facebook.com/FireFlyDroneSolutions/" target="_blank">
						<i class="fab fa-facebook" aria-hidden="true"></i>
						<span class="sr-only">Facebook</span>
					</a>
				</li>
				<li>
					<a href="http://www.instagram.com/" target="_blank">
						<i class="fab fa-instagram" aria-hidden="true"></i>
						<span class="sr-only">Instagram</span>
					</a>
				</li>
				<li>
					<a href="https://www.youtube.com/watch?v=NTN6oV1o7SE" target="_blank">
						<i class="fab fa-youtube" aria-hidden="true"></i>
						<span class="sr-only">Youtube</span>
					</a>
				</li>
			</ul>
		</div>
